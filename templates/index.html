<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HooperImpact | Universe-J</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --primary-color: #0e5ee9;
            --secondary-color: #0ea5e9;
            --dark-bg: #1a1a1a;
            --card-bg: #13161e;
            --text-color: #ffffff;
            --text-muted: #b0b0b0;
            --border-color: #10235d;
        }

        body {
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Lexend', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            padding: 0;
            width: 100%;
        }

        .navbar .container {
            max-width: 1200px;
            background-color: transparent;
            padding: 10px 15px;
            border-radius: 0;
            box-shadow: none;
            margin-top: 0;
            margin-bottom: 0;
        }

        .content-container {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .form-control,
        .form-select {
            background-color: #1f1f1f;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #333333;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
            color: var(--text-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
        }

        .alert {
            margin-top: 20px;
            background-color: #2a2a2a;
            color: #ff5555;
            border: 1px solid #ff5555;
        }

        .filter-icon {
            margin-right: 10px;
        }

        .card-header {
            background-color: rgba(14, 165, 233, 0.1);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .card-body {
            padding: 25px;
        }

        #season {
            color-scheme: dark;
        }

        footer {
            background-color: var(--dark);
            border-top: 1px solid #333;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-basketball me-2"></i>
                HooperImpact (v{{ version }})
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://hooper-labs.com"><i class="fas fa-flask me-1"></i>
                            HooperLabs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/jclimix/hooperImpact" target="_blank"><i
                                class="fab fa-github me-1"></i>
                            GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://docs.google.com/document/d/1f_Hw4krJIkG2fBnnDMl84XWB1DXCOU_yXmRdkorPqu4/edit?usp=sharing"
                            target="_blank"><i class="fas fa-info-circle me-1"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="text-center mb-4 mt-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HooperImpact Logo" class="img-fluid"
                style="max-height: 320px;">
        </div>

        <div class="container">
            <h1 class="text-center">
                Impact Filters
            </h1>

            {% if error %}
            <div class="alert">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-filter filter-icon"></i>Filter Options</h5>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('results') }}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="season" class="form-label">Season:</label>
                                    <select class="form-select" id="season" name="season">
                                        {% for season in seasons %}
                                        <option value="{{ season }}" {% if season=='2008-09' %}selected{% endif %}>{{
                                            season }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="min_age" class="form-label">Minimum Age:</label>
                                    <input type="number" class="form-control" id="min_age" name="min_age" value="0"
                                        min="0">
                                </div>

                                <div class="form-group">
                                    <label for="max_age" class="form-label">Maximum Age (leave blank for no
                                        limit):</label>
                                    <input type="number" class="form-control" id="max_age" name="max_age" min="0">
                                </div>

                                <div class="form-group">
                                    <label for="position" class="form-label">Position:</label>
                                    <select class="form-select" id="position" name="position">
                                        <option value="">All Positions</option>
                                        {% for position in positions %}
                                        <option value="{{ position }}">{{ position }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="min_games" class="form-label">Minimum Games Played:</label>
                                    <input type="number" class="form-control" id="min_games" name="min_games" value="20"
                                        min="0">
                                </div>

                                <div class="form-group">
                                    <label for="min_minutes" class="form-label">Minimum Minutes Played:</label>
                                    <input type="number" class="form-control" id="min_minutes" name="min_minutes"
                                        value="10" min="0">
                                </div>

                                <div class="form-group">
                                    <label for="metric" class="form-label">Metric to Sort By:</label>
                                    <select class="form-select" id="metric" name="metric">
                                        {% for key, value in metrics.items() %}
                                        <option value="{{ key }}">{{ value }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="min_metric" class="form-label">Minimum Metric Value:</label>
                                    <input type="number" class="form-control" id="min_metric" name="min_metric"
                                        value="0" min="0" step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-search"></i> Filter Players
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4 mt-5">
        <div>
            <p class="mb-0">© 2025 HooperImpact | Universe-J</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
